<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Card Animation</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c01">
            <label for="c01" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h2>Matriz</h2>
                        <p>[Matriz: Butantã, São Paulo - 39 funcionários]</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c02">
            <label for="c02" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                    <h2>Filial01</h2>
                    <p>[Filial 1: Jardins, São Paulo - 36 funcionários]</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c03">
            <label for="c03" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h2>Filial02</h2>
                        <p>[Filial 2: Alto de Pinheiros, São Paulo - 34 funcionários]</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c04">
            <label for="c04" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h2>Filial03</h2>
                        <p>[Filial 3: Paulista, São Paulo- 34 funcionários]</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c05">
            <label for="c05" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h2>Filial04</h2>
                        <p>[Filial 4: Liberdade, São Paulo- 36 funcionários]</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/style.css">
    <link rel="stylesheet" href="./estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="imagens/icons8-haltere-16.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem na CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem Vindo(a) Novamente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            login
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required maxlength="50">
                        <Label for="ilogin">Login</Label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" required minlength="8" maxlength="25">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <button>Esqueci a senha <span class="material-symbols-outlined">
                        mail
                        </span></button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
